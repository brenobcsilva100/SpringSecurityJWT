<form>
  <h3>Login do Sistema</h3>

  <label for="username">Username:</label>
  <input type="username" [(ngModel)]="usuario.username" id="usuario" name="usuario" placeholder="Username">

  <label for="password">Passowrd:</label>
  <input type="senha" [(ngModel)]="usuario.senha" id="senha" name="senha" placeholder="Senha">

  <button type="button" (click)="login()">Acessar</button>

</form>
